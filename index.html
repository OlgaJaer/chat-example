<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Socket.IO chat</title>
  <link rel="stylesheet" type="text/css" href="./public/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var username;
      var connected = false;

      var socket = io.connect();

      const addParticipantsMessage = (data) => {
        console.log(data); 
        var message = '';
        if (data.numUsers === 1) {
          message += "Участник(1)";
        } else {
          message += "Участники(" + data.numUsers + ")";
        }
        $('#users').text(message);
        //$('#userName').text(data.username);
      }

      $('#authForm').submit(function (e) {
        e.preventDefault();
        username = $('#fullName').val();
        var nickname = $('#nickName').val();
        if (username && nickname) {
          socket.emit('add user', username);
          $('#userAuth').hide();
          $('#messages').show();
          $('#users').show();
        }
        $('#fullName').val('');
        $('#nickName').val('');
      });

      $('#chatForm').submit(function (e) {
        e.preventDefault();
        let message = $('#messageText').val();
        if (message && connected) {
          $('#messageText').val('');
          console.log(message);
          addChatMessage({
            username: username,
            message: message
          });
        }
        console.log(message);
        socket.emit('new message', message);
      });

      const addChatMessage = (data) => {
        $('#messages').append($('<li>').text(data.username + ': ' + data.message + ' ' + new Date().getHours() + ':' + new Date().getMinutes()));
      }

      socket.on('login', (data) => {
        connected = true;
        addParticipantsMessage(data);
      });

      // Whenever the server emits 'new message', update the chat body
      socket.on('new message', (data) => {
        addChatMessage(data);
      });

      // Whenever the server emits 'user joined', log it in the chat body
      socket.on('user joined', (data) => {
        console.log(data);
        $('#userName').text(data.username);
        addParticipantsMessage(data);
      });

      socket.on('disconnect', () => {
        console.log('you have been disconnected');
      });

      socket.on('reconnect', () => {
        console.log('you have been reconnected');
        if (username) {
          socket.emit('add user', username);
        }
      });

      socket.on('reconnect_error', () => {
        console.log('attempt to reconnect has failed');
      });
    });
  </script>
</head>

<body>
  <div class="container">
    <div class="col-left" id="userArea">
      <div class="user">
        <div class="user-photo"></div>
        <div class="user-name" id="userName">Добро пожаловать!</div>
      </div>
      <ul id="users"></ul>
    </div>
    <div class="col-right">
      <div class="chat-area">
        <div class="user-auth" id="userAuth">
          <h1>Авторизация</h1>
          <form id="authForm">
            <input id="fullName" type="text" placeholder="Фио">
            <input id="nickName" type="text" placeholder="Ник">
            <button class="btn">Войти</button>
          </form>
        </div>
        <ul id="messages" class="messages"></ul>
      </div>
      <div>
        <form class="" id="chatForm">
          <div class="chat-inputs">
            <input id="messageText" type="text" autocomplete="off">
            <button class="btn" id="sendMessage">Отправить</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
