<!DOCTYPE html>

  <title>Socket.IO chat</title>
  <link rel="stylesheet" type="text/css" href="./public/style.css">
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://code.jquery.com/jquery-1.11.1.js"></script>
  <script>
    $(function () {
      var socket = io.connect();
      $('#chatForm').submit(function(e) {
        e.preventDefault();
        socket.emit('send message', $('#messageText').val());
        $('#messageText').val('');
      });

      socket.on('new message', function(data) {
        $('#messages').append($('<li>').text(data.user+ ': ' +data.msg + ' '+ new Date().getHours()+':'+ new Date().getMinutes()));
      });

      $('#authForm').submit(function(e) {
        e.preventDefault();
        socket.emit('new user', {user: $('#fullName').val(), nick:$('#nickName').val()}, function(data){
          console.log(data);
          if(data) { 
            $('#userAuth').hide();
            $('#messages').show();
          } 
        });

        $('#fullName').val('');
        $('#nickName').val('');
      });

      socket.on('get users', function(data){
        let html = '';
        console.log(data);
        for (i = 0; i < data.length; i++) {
          html += $('#users').append($('<li>').text(data[i])); 
        }
      });
    });

<body>
  <div class="container">
    <div class="col-left" id="userArea">
